<!DOCTYPE html>
<html>
<head>
	<title>Table Types</title>
</head>
<body>
<table border="1">
<tr>
	<th>Table Type</th>
	<th>Table Description</th>
</tr>
<tr>
	<td>Picnic table</td>
	<td>Used for eating while camping or spending the day at a park</td>
</tr>
<tr>
	<td>Ping pong table</td>
	<td>Used for intense bouts of table tennis</td>
</tr>
<tr>
	<td>Table of contents</td>
	<td>Used for understanding how a book is organized</td>
</tr>
</table>

<table border="1">
<tr>
	<th>Column 1</th>
	<th>Column 2</th>
	<th>Column 3</th>
</tr>
<tr>
	<td>X</td>
	<td colspan="2">DOUBLE</td>
</tr>
<tr>
	<td rowspan="2">DOUBLE</td>
	<td>X</td>
	<td>X</td>
</tr>
<tr>
	<td>X</td>
	<td>X</td>
</tr>
</table>

</body>
</html>
