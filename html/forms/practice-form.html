<!DOCTYPE html>
<html>
<head>
	<title>SATURDAY SUNSHINE</title>
</head>
<body>
<form action="success.html" method="post">
  <div>
    <label>Choose where you want to frolic:</label>
    <select name="frolic-places">
    <option value="field-bunnies">In a field with bunnies</option> 
    <option value="brunch-patio">At brunch on the patio</option>
    <option value="beach">At the beach</option>
    </select>
  </div>

  <div>
    <label>Your Frolic Story</label>
    <textarea name="frolic-story">Tell us about frolicking!</textarea>
  </div>

<div>
	<label>What is your name?</label>
	<input type="text" name="first-name">
</div>

<div>
	<label>Choose the date of your next frolic:</label>
	<input type="date" name="date">
</div>

<div>
	<label>I am ready to frolic.</label>
	<input type="checkbox" name="ready" value="agree">
</div>
<button type="submit">Stop typing go frolick!</button>

</body>
</html>
