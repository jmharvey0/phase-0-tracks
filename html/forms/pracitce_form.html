<!DOCTYPE html>
<html>
<head>
	<title>Practice Form</title>
</head>
<body>
	<form action="success.html" method="post">
		<fieldset>
			<div>
				<label>Name:</label>
				<input type="text" name="name">
			</div>
			<div>
				<input type="checkbox" name="cb-agree" value="agree">
					I agree to the terms and conditions.
			</div>
			<div>
				<label>My Favorite Color is: </label>
				<select name="fav_color">
					<option value="red">Red</option>
					<option value="blue">Blue</option>
					<option value="green">Green</option>
				</select>
			</div>
			<div>
				<textarea name="textarea"
					rows="19" cols="17">Why is that your favorite color?</textarea>
			</div>
		</fieldset>

		<fieldset>
			<div>
				<label>Email Adress:</label>
				<input type="email" name="custemail">
			</div>
		</fieldset>

		<button type = "submit">Submit Favorite Color</button>
	</form>
</body>
</html>
